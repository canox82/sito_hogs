<header>
<div id="nav-border" class="container p-3">
    <nav id="nav" class="nav justify-content-center align-items-center">
        <a href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}/img/logo_piccolo.png" width="125" alt="Logo Hogs Reggio Emilia AFT"></a>  
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
        {{ if .Pre }}
        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
        {{ $icon }}
        {{ end }}
        {{ $text := print .Name | safeHTML }}
        {{ $text }}
        </a>
        {{ end }}
    </nav>
</div>
</header>
